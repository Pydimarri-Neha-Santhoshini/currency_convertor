<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="currency-heading">Currency Convertor</h1>
            </div>
            <div class="col-4 currency-card">
                <div class="d-flex flex-column justify-content-start align-items-start">
                    <h1 class="input-heading">Enter the value</h1>
                    <input type="number" id="inputAmount" placeholder="Enter amount" class="input" />
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <div class="currency-output">
                        <div class="currency-select">
                            <img src="" id="fromFlag" class="flag"/>
                            <select id="fromCurrency" class="currency-select-dropdown">
                                <!-- countries dynamically added-->
                            </select>
                            <i class="fa-solid fa-arrow-right-arrow-left m-3"></i>
                            <img src="" id="toFlag" class="flag"/>
                            <select id="toCurrency" class="currency-select-dropdown">
                                <!-- countries dynamically added-->
                            </select>
                        </div>
                        <p class="currency-result" id="currencyResult"></p>
                    </div>
                    <button id="convertButton" class="btn" style="background-color: #9368B7; color: white;">Convert</button>
                </div>
            </div>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
